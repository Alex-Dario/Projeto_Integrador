<!DOCTYPE html>
<html lang="en">
<head>

        <form method="post" action="cadastra_cliente.php" >

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required> 
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Qual plano gostaria de assinar?</strong></label>
                <label>
                    <input type="radio" name="plano" value="19,90" checked>Basico R$19,90
                </label>
                <label>
                    <input type="radio" name="plano" value="29,90">Intermediario R$29,90
                </label>
                <label>
                    <input type="radio" name="plano" value="39,90">Premium R$39,90
                </label>
            </div>
            
            <button class="botao" type="submit">Conclu√≠do</button>
        </form>
    </div>
